syntax = "proto3";

package common;

option go_package = "common";

message Antenna {
    int64 antennaID = 1;
    string Aname = 2;
    string Afile = 3;
    int64 AfbandMin = 4;
    int64 AfbandMax = 5;
}

message Station {
    int64 stationID = 1;
    double Slatitude = 2;
    double Slongitude = 3;
    string Sname = 4;
}
