syntax = "proto3";

package antennas;

option go_package = "antennas";

import "api.proto";
import "common.proto";

message getAntennasReq {
    
}

message getAntennasResp {
    int32 status_code = 1;
    string status_msg = 2;
    repeated common.Antennas data = 3;
}

service AntennasService {
    rpc GetAntennas(getAntennasReq) returns (getAntennasResp) {
        option (api.get) = "/antennas/getAntennas";
    }
}

